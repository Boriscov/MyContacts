<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">List of Contacts</div>
    <div class="panel-body">
      <div>
        <label> Keyword:</label>
        <!-- data binding: binding between data in view and the data in typescript file. One use ngModel for two ways data binding-->
        <input type="text" [(ngModel)] = "keyword"/>
        <button class="btn btn-primary" (click)="search()">Search</button>
      </div>
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Name</th><th>Firstname</th><th>Email</th>
        </tr>
        <!-- When HTML try to find the content of pageContacts, this one is still empty since the page has not already been loaded.
             That mean one try to point on an empty content (content undefined error).
             So, one has to add a "?" so that HTML will try to access the content of pageContacts only if this one has been already initialized.-->
        <tr *ngFor="let c of pageContacts?.content">
          <td> {{c["id"]}}</td>
          <td> {{c["lastName"]}}</td>
          <td> {{c["firstName"]}}</td>
          <td> {{c["email"]}}</td>
          <td> <a (click)="onEditContact(c['id'])" class="clickable">Edit</a> </td>
          <td> <a (click)="onDeleteContact(c)" class="clickable">Delete</a> </td>
        </tr>
      </table>
      <div class="container">
        <!-- nav: Navigation bar.
             nav-pills: put it horizontally
             clickable: a css class for pointer, since href is not so appropriate
             [ngClass]: to set the blue color of the active index. If i=current page, set it active (blue)
             for each page p display the index of this page
             a: hypertext link-->
        <ul class="nav nav-pills">
          <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index">
            <a class="clickable" (click)="gotoPage(i)"> {{i}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
