<div class="container spacer">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">New contact</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Name:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.lastName"/>
        </div>
        <div class="form-group">
          <label class="control-label">Firstname:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.firstName"/>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.email"/>
        </div>
        <div class="form-group">
          <label class="control-label">Date of birth:</label>
          <input class="form-control" type="date" [(ngModel)]="contact.dateOfBirth"/>
        </div>
        <div class="form-group">
          <label class="control-label">Tel:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.tel"/>
        </div>

        <button class="btn btn-primary" (click)="updateContact()">Save</button>
      </div>
    </div>
  </div>

  <div class="panel panel-primary" *ngIf="mode==2">
    <div class="panel-heading">Confirmation</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">ID:</label>
          <label>{{contact.id}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Name:</label>
          <label>{{contact.name}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Firstname:</label>
          <label>{{contact.firstName}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <label>{{contact.email}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Date of birth:</label>
          <label>{{contact.dateOfBirth}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Tel:</label>
          <label>{{contact.tel}}</label>
        </div>

        <button class="btn btn-primary" (click)="mode=1">New contact</button>
      </div>
    </div>
  </div>
</div>
